\<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Pig Game</title>
</head>
<body>
<main>
  <!-- Player sections -->
  <section class="player player--0 player--active">
    <h2 class="name" id="name--0">Player 1</h2>
    <p class="score" id="score--0">0</p> <!-- Default score is 0 -->
    <div class="current">
      <p class="current-label">Current</p>
      <p class="current-score" id="current--0">0</p> <!-- Default current score is 0 -->
    </div>
  </section>

  <section class="player player--1">
    <h2 class="name" id="name--1">Player 2</h2>
    <p class="score" id="score--1">0</p> <!-- Default score is 0 -->
    <div class="current">
      <p class="current-label">Current</p>
      <p class="current-score" id="current--1">0</p> <!-- Default current score is 0 -->
    </div>
  </section>

  <!-- Dice section, initially hidden -->
  <img src="dice1.png" alt="Playing dice" class="dice hidden" /> <!-- Hidden by default -->

  <!-- Game control buttons -->
  <button class="btn btn--new">New Game</button>
  <button class="btn btn--roll">Roll Dice</button>
  <button class="btn btn--hold">Hold</button>

</main>
<script src="script.js"></script> <!-- Correctly linking the script -->
</body>
</html>
